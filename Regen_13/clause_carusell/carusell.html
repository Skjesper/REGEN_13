<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofa Carousel</title>
</head>
<body>
    <div class="carousel-container">
        <div class="sofa-display">
            <!-- Sofa 1 Images -->
            <img src="/earthfuzz.png" 
                 class="sofa-image sofa-1-material-1" 
                 data-sofa="1" 
                 data-material="1">
            <img src="/greendenim.png" 
                 class="sofa-image sofa-1-material-2 hidden" 
                 data-sofa="1" 
                 data-material="2">
            <img src="/palesoft.png" 
                 class="sofa-image sofa-1-material-3 hidden" 
                 data-sofa="1" 
                 data-material="3">

            <!-- Sofa 2 Images -->
            <img src="/earthlader.png" 
                 class="sofa-image sofa-2-material-1 hidden" 
                 data-sofa="2" 
                 data-material="1">
            <img src="/greentyg.png" 
                 class="sofa-image sofa-2-material-2 hidden" 
                 data-sofa="2" 
                 data-material="2">
            <img src="/paletyg.png" 
                 class="sofa-image sofa-2-material-3 hidden" 
                 data-sofa="2" 
                 data-material="3">
           
     

            <!-- Sofa 3 Images -->
            <img src="/earthvelvet.png" 
                 class="sofa-image sofa-3-material-1 hidden" 
                 data-sofa="3" 
                 data-material="1">
            <img src="/greenvelvet.png" 
                 class="sofa-image sofa-3-material-2 hidden" 
                 data-sofa="3" 
                 data-material="2">
            <img src="palevelvet.png" 
                 class="sofa-image sofa-3-material-3 hidden" 
                 data-sofa="3" 
                 data-material="3">
        </div>

        <div class="sofa-nav-container">
            <div class="sofa-selector previous" data-direction="previous">←</div>
            <div class="sofa-selector next" data-direction="next">→</div>
        </div>

        <div class="material-selector">
            <div class="material-btn active" data-material="1" style="background-color: #8B4513;"></div>
            <div class="material-btn" data-material="2" style="background-color: #708090;"></div>
            <div class="material-btn" data-material="3" style="background-color: #EEE5D6"></div>
        </div>
    </div>
</body>
</html>
