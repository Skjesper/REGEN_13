<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="karusell3.css">
    <title>Document</title>
</head>
<body>
    <div class="carousel">
        <div class="carousel-container">
          <!-- Sofa 1 -->
          <div class="carousel-item">
            <img class="carousel-image" src="sofa1-material1.jpg" alt="Sofa 1 - Material 1">
            <div class="material-buttons">
              <button class="material-btn active" data-material="sofa1-material1.jpg">Material 1</button>
              <button class="material-btn" data-material="sofa1-material2.jpg">Material 2</button>
              <button class="material-btn" data-material="sofa1-material3.jpg">Material 3</button>
            </div>
          </div>
          <!-- Sofa 2 -->
          <div class="carousel-item">
            <img class="carousel-image" src="sofa2-material1.jpg" alt="Sofa 2 - Material 1">
            <div class="material-buttons">
              <button class="material-btn" data-material="sofa2-material1.jpg">Material 1</button>
              <button class="material-btn" data-material="sofa2-material2.jpg">Material 2</button>
              <button class="material-btn" data-material="sofa2-material3.jpg">Material 3</button>
            </div>
          </div>
          <!-- Sofa 3 -->
          <div class="carousel-item">
            <!-- Material images for Sofa 3 -->
            <img class="carousel-image" src="sofa3-material1.jpg" alt="Sofa 3 - Material 1">
            <div class="material-buttons">
              <button class="material-btn" data-material="sofa3-material1.jpg">Material 1</button>
              <button class="material-btn" data-material="sofa3-material2.jpg">Material 2</button>
              <button class="material-btn" data-material="sofa3-material3.jpg">Material 3</button>
            </div>
          </div>
        </div>
      
        <div class="model-buttons">
          <button class="model-btn active" data-index="0">Sofa 1</button>
          <button class="model-btn" data-index="1">Sofa 2</button>
          <button class="model-btn" data-index="2">Sofa 3</button>
        </div>
      
        <button class="prev-btn">Previous</button>
        <button class="next-btn">Next</button>
      </div>
      
      

      <script src="karusell3.js"></script>
</body>
</html>
