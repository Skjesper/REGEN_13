<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Comparison Slider</title>
    <style>
    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .image-compare {
            position: relative;
            width: 100%;
            max-width: 800px; 
            height: 400px;
            overflow: hidden;
            margin: 20px auto;
        }

        .image-compare img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-compare span {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 3px;
            background-color: #fff;
            cursor: ew-resize;
            z-index: 10;
            transition: left 0.2s ease-in-out;
        }

        .image-compare .right-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            clip-path: inset(0 50% 0 0); 
            transition: clip-path 0.3s ease-out;
        }
    </style>
</head>
<body>

    <div class="image-compare" id="imageCompare">
        <img src="Kasuar_sv.jpg" alt="Svartvit kasuar">
        <img src="Kasuar.jpg" alt="Kasuar i fÃ¤rg" class="right-image">
        <span id="sliderHandle"></span>
    </div>

    <script>
        const slider = document.getElementById('imageCompare');
        const handle = document.getElementById('sliderHandle');
        const leftImage = slider.querySelector('img:nth-child(1)');
        const rightImage = slider.querySelector('.right-image');

        let isDragging = false;

        function updateSlider(event) {
            const rect = slider.getBoundingClientRect();
            let offsetX;

            if (event.type === 'mousemove') {
                offsetX = event.clientX - rect.left;
            }
            else if (event.type === 'touchmove') {
                offsetX = event.touches[0].clientX - rect.left;
            }

            offsetX = Math.max(0, Math.min(offsetX, rect.width));

            handle.style.left = `${offsetX}px`;

            rightImage.style.clipPath = `inset(0 ${100 - (offsetX / rect.width) * 100}% 0 0)`;
        }

        handle.addEventListener('mousedown', (e) => {
            isDragging = true;
            document.body.style.userSelect = 'none'; 
        });

        handle.addEventListener('touchstart', (e) => {
            isDragging = true;
            document.body.style.userSelect = 'none';
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                updateSlider(e);
            }
        });

        document.addEventListener('touchmove', (e) => {
            if (isDragging) {
                updateSlider(e);
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            document.body.style.userSelect = ''; 
        });

        document.addEventListener('touchend', () => {
            isDragging = false;
            document.body.style.userSelect = ''; 
        });

        updateSlider({ clientX: slider.offsetWidth / 2 });
    </script>

</body>
</html>
